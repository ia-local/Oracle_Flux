<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Flux RSS Groq/Node.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üì∞ Mon Gestionnaire RSS</h1>
        <p>Propuls√© par Node.js, Express et l'IA Groq (`llama-3.1-8b-instant`).</p>
    </header>

    <main>
        <section id="source-manager">
            <h2>‚öôÔ∏è Sources RSS (CRUD)</h2>
            <form id="add-source-form">
                <input type="text" id="source-name" placeholder="Nom de la source" required>
                <input type="url" id="source-url" placeholder="URL du flux RSS" required>
                <button type="submit">Ajouter Source</button>
            </form>
            <div id="sources-list" class="list-container">
                </div>
        </section>

        <hr>

<section id="article-viewer">
    <h2>üì° Articles R√©cup√©r√©s</h2>
    <button id="refresh-articles">Actualiser les Articles</button>
    <div id="articles-list" class="list-container">
        </div>
</section>

        <hr>

        <section id="ai-assistant">
            <h2>üß† Assistant IA Groq</h2>
            <form id="ai-form">
                <textarea id="ai-prompt" placeholder="Demandez √† l'IA d'analyser le contenu des articles ou des sources..." rows="3" required></textarea>
                <button type="submit">Analyser</button>
            </form>
            <div id="ai-response" class="response-box">
                </div>
        </section>
    </main>
<div id="edit-modal" class="modal-hidden">
    <h3>Modifier la Source</h3>
    <form id="edit-source-form">
        <input type="hidden" id="edit-source-id">
        <input type="text" id="edit-source-name" placeholder="Nouveau Nom" required>
        <input type="url" id="edit-source-url" placeholder="Nouvelle URL" required>
        <div class="modal-actions">
            <button type="submit" class="save-btn">Sauvegarder</button>
            <button type="button" id="cancel-edit" class="cancel-btn">Annuler</button>
        </div>
    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
